<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="d3.js"></script>
  <script src="d3_layout_cloud.js"></script>
  <script src="d3_wordcloud.js"></script>
  <title>Document</title>
</head>
<body>
<div id="wordcloud"></div>
<script type="text/javascript">
d3.csv("./wordnews.csv", 
	function(data)
	{
		console.log(data);
		d3.wordcloud()
        .size([800, 400])
        .selector('#wordcloud')
        .words(data)
        .start();
	}
);
</script>
</body>
</html>
